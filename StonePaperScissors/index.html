<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body bg-light">
    <div class="headingPart">
        <h1><i>Stone Paper Scissors</i></h1>
    </div>
    <div class="mode">
        <input class="check-mode" type="checkbox"/>Dark
    </div>
    <div class="options">
        <div class="stone">
            <img src="images/rock.png" alt="">
        </div>
        <div class="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="scissor">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <div class="text">
        <p class="text-info">Play your move!</p>
        <p class="yourSelection"></p>
        <p class="comSelection"></p>
    </div>
    <div class="score">
        <h2 class="yourCount"></h2>
        <h2 class="computerCount"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
